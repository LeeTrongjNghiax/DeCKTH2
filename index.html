<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách đăng ký làm căn cước sinh viên</title>

  <script src="JS/jquery-3.6.0.min.js"></script>
  <script src="JS/bootstrap.min.js"></script>
  <script src="JS/script.js"></script>

  <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <img src="IMG/banner.PNG" alt="" width="100%">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar">
          <ul class="nav navbar-nav">
            <li class="navbar-item">
              <a href="" class="navbar-link">Đăng nhập</a>
            </li>
            <li class="navbar-item">
              <a id="dangKy" class="navbar-link">Đăng ký</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <caption style="font-size: 40px;">DANH SÁCH ĐĂNG KÝ LÀM CĂN CƯỚC SINH VIÊN TRƯỜNG DHCN THÀNH PHỐ HỒ CHÍ MINH</caption>
          <thead>
            <tr>
              <th>STT</th>
              <th>Họ tên</th>
              <th>SCMND cũ</th>
              <th>Quê quán</th>
              <th>Email</th>
              <th>Điện thoại</th>
              <th>Ảnh đại diện</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p class="text-center">SVTH: Lê Trọng Nghĩa Mã sinh viên: 20095041 Lớp: DHKTPM16FTT</p>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalDangKy">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h1 class="text-center">THÔNG TIN CÁ NHÂN</h1>
        </div>
        <form action="" class="form-horizontal">
          <div class="modal-body">
            <div class="container-fluid">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-3">
                    <label for="inpHoTen" class="control-label pull-right">Họ tên</label>
                  </div>
                  <div class="col-md-9">
                    <input type="text" name="inpHoTen" id="inpHoTen" class="form-control" placeholder="Nhập họ tên">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-9">
                    <p class="text-danger" id="resultHoTen">*</p>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <div class="col-md-3">
                    <label for="inpSCMNDCu" class="control-label pull-right">SCMND cũ</label>
                  </div>
                  <div class="col-md-9">
                    <input type="text" name="inpSCMNDCu" id="inpSCMNDCu" class="form-control" placeholder="Nhập SCMND cũ">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-9">
                    <p class="text-danger" id="resultSCMNDCu">*</p>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <div class="col-md-3">
                    <label for="inpQueQuan" class="control-label pull-right">Quê quán</label>
                  </div>
                  <div class="col-md-9">
                    <input type="text" name="inpQueQuan" id="inpQueQuan" class="form-control" placeholder="Nhập tỉnh của bạn">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-9">
                    <p class="text-danger" id="resultQueQuan">*</p>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <div class="col-md-3">
                    <label for="inpEmail" class="control-label pull-right">Email</label>
                  </div>
                  <div class="col-md-9">
                    <input type="email" name="inpEmail" id="inpEmail" class="form-control" placeholder="Nhập Email của bạn">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-9">
                    <p class="text-danger" id="resultEmail">*</p>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <div class="col-md-3">
                    <label for="inpSoDienThoai" class="control-label pull-right">Số điện thoại</label>
                  </div>
                  <div class="col-md-9">
                    <input type="tel" name="inpSoDienThoai" id="inpSoDienThoai" class="form-control" placeholder="xxxx-xxx-xxx">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-9">
                    <p class="text-danger" id="resultSoDienThoai">*</p>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <div class="col-md-3">
                    <label for="inpAnhDaiDien" class="control-label pull-right">Ảnh đại diện</label>
                  </div>
                  <div class="col-md-9">
                    <input type="file" name="inpAnhDaiDien" id="inpAnhDaiDien" class="form-control" accept=".png, .jpg">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-9">
                    <p class="text-danger" id="resultAnhDaiDien">*</p>
                  </div>
                </div>
              </div>    
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" name="luu" id="luu" value="Lưu" class="btn btn-success form-control">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
